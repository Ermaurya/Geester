<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with firestore</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h3>List Of Post</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Title</th>
          <th> Post</th>
          <th>Discreption</th>
          <th>Comment</th>
          <th>Action</th>
        </tr>
      </table>
      <button class="btn btn-add">Add post</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add New post</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input class="tit" type="text" name="Title" placeholder="Title">
            <input type="text" name="post" placeholder="post">
            <input type="text" name="Description" placeholder="Description">
            <input type="text" name="comment" placeholder="comment">
           
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit post</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input class="tit" type="text" name="Title" placeholder="Title">
            <input type="text" name="post" placeholder="post">
            <input type="text" name="Description" placeholder="Description">
            <input type="text" name="comment" placeholder="comment">
           
            <button class="btn btn-modal">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "####",
      authDomain: "####",
      databaseURL: "####",
      projectId: "####",
      storageBucket: "####",
      messagingSenderId: "####",
      appId: "####"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <script src="js/script.js"></script>
</body>
</html>
