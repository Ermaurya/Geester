<!DOCTYPE html>
<html>
 <body>  
   <form >
     <center>  <h1> Geekster Admission Form</h1>  
      <div style="border: 5px solid rgb(12, 5, 24);height: fit-content;width: fit-content;background-color: rgb(248, 242, 242);"> 
      <hr>  
      <b>FirstName:- </b>
     <input type="text"  placeholder= "Firstname" />
      <br/> 
      <br/>   
     <b> LastName:-</b>    
     <input type="text" placeholder="Lastname"/>
     <br/>
     <br/>
     <b>Date Of Birth</b>
     <input type="date" />   <br/><br/>
     <b>Gender:-</b>  
     <input type="radio" name="gender" checked > Male   
      <input type="radio" name="gender"> Female   <br/><br/>
     <b>Select course</b>
     <select>  
      <option value="Course">Aera Of Interest</option>  
      <option value="high">Full Stack Web Development</option>
      <option value="int">Advanced Web Development</option>  
      </select>  <br/></br> 
     <b>Highest Degree:-</b>  
      <select>  
        <option value="Course">Course</option>  
        <option value="high">B.E Or b.Tech CS/IT</option>
        <option value="int">B.E Or b.Tech Other</option>  
        <option value="B.Tech">M.Tech CS/IT</option>  
        <option value="M.Tech">M.Tech Other</option>  
        <option value="M.Tech">BCA</option> 
        <option value="M.Tech">Other</option> 
        </select>  <br/><br/>
     
     <b>Year Of Completion</b>
     <select>  
      <option value="completion">Completion year</option>  
      <option value="y1">2019</option>
      <option value="y2">2020</option>  
      <option value="y3">2021</option>  
      <option value="y4">2022</option>  
      </select>  <br/><br/>
     <b>Programming Skills</b>
     <select>  
      <option value="select Programming skill">select Programming skill</option>  
      <option value="NO coding">No coading skills</option>
      <option value="Basic">Basic coading skills</option>  
      <option value="inter">Intermediate coading skills</option>  
      <option value="good">Good coading skills</option>  
      </select>  <br><br/>
     <b>Phone:-</b>  
     <input type="text"  placeholder="Country Code" size="2" value="+91" />   
     <input type="number"  placeholder="phone no.">   <br>
     <b>Current Address:-</b><br><br/> 
                  <textarea cols="47" rows="6" placeholder="Current Address" >  
                  </textarea> <br><br/>
     <b>Email:-</b>  
     <input type="email" placeholder="Enter Email" >  <br>
     <br/>
        <b><b>Password:-</b></b>  
        <input type="password" placeholder="Enter Password"  minlength="8">  <br>
        <br/>
        <b><b>Re-type Password:-</b></b>  
        <input type="password" placeholder="Retype Password" >  <br><br/>
        <button>Submit</button> 
        </hr> 
      </div> 
      </center> 
   </form>  
 </body>  
</html>
