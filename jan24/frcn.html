<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frech.css"/>

</head>
<body>
    <div id="container">   

        <table id="table">
            <tbody id="data">
                <ul></ul>
                <thead id="name">
                <th>Symbol          </th>
                <th>PriceChange        </th>
                <th>PriceChangePercent   </th>
                <th>WeightedAvgPrice   </th>
                <th>PrevClosePrice      </th>
                <th>PrevClosePrice     </th>
                <th>LastPrice          </th>
                <th>LastQty            </th>
                <th>BidQty             </th>
                <th>AskPrice  </th>
                <th>AskQty </th>    
                <th>OpenPrice  </th>
                <th>HighPrice  </th>
                <th>LowPrice   </th>
                <th>QuoteVolume </th>
                <th>OpenTime  </th>
                <th>CloseTime  </th>
                <th>FirstId </th>
                <th>LastId  </th> 
            </thead>
        </tbody>    
        </table>
    </div>
 <script > 
        // var yourPromise = new Promise((res, rej) => {
    // res("state-province");
    // rej("sorry bhai aaj na hopaye");
//   });
     fetch("https://api2.binance.com/api/v3/ticker/24hr")
       .then(res=>{
           res.json().then(
               data=>{
                   console.table(data); 
                   if(data.length>0){
                       var ptr ="";
                       data.forEach((e)=> {
                           ptr +="<tr>";
                            ptr+="<td>"+e.symbol+           "</td>";
                            ptr+="<td>"+e.priceChange+      "</td>";
                            ptr+="<td>"+e.priceChangePercent+ "</td>";
                            ptr+="<td>"+e.weightedAvgPrice+   "</td>";
                            ptr+="<td>"+e.prevClosePrice+     "</td>";
                            ptr+="<td>"+e.prevClosePrice+     "</td>";
                            ptr+="<td>"+e.lastPrice+           "</td>";
                            ptr+="<td>"+e.lastQty+             "</td>";
                            ptr+="<td>"+e.bidQty+              "</td>";
                            ptr+="<td>"+e.askPrice+    "</td>";
                            ptr+="<td>"+e.askQty+      "</td>";
                            ptr+="<td>"+e.openPrice+    "</td>";
                            ptr+="<td>"+e.highPrice+    "</td>";
                            ptr+="<td>"+e.lowPrice+     "</td>";
                            ptr+="<td>"+e.quoteVolume+   "</td>";
                            ptr+="<td>"+e.openTime+    "</td>";
                            ptr+="<td>"+e.closeTime+   "</td>";
                            ptr+="<td>"+e.firstId+    "</td>";
                            ptr+="<td>"+e.lastId+   "</td>";
                            
                       });
                       document.getElementById("data").innerHTML=ptr;
                   }
               }
           )
       })
    </script>

</body>
</html>
