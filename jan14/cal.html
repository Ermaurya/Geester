<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet"  href="cal.css">
    </head>
    <body>
        <div class="container">
        <form class="calculator" name="calc">
         <p id="value"type="calcs" ></p>
         <span class="num clear"  onClick="clearAll('');">c</span>
         <span class="num del"    onClick="del('');">Del</span>
         <span class="num"        onClick="setOperator('/');">/</span>
         <span class="num"        onClick="setOperator('*');">*</span>
         <span class="num"        onClick="concatNumber('7');">7</span>
         <span class="num"        onClick="concatNumber('8');">8</span>
         <span class="num"        onClick="concatNumber('9');">9</span>
         <span class="num"        onClick="setOperator('-');">-</span>
         <span class="num"        onClick="concatNumber('4');">4</span>
         <span class="num"        onClick="concatNumber('5');">5</span>
         <span class="num"        onClick="concatNumber('6');">6</span>
         <span class="num plus"   onClick="setOperator('+');">+</span>
         <span class="num"        onClick="concatNumber('3');">3</span>
         <span class="num"        onClick="concatNumber('2');">2</span>
         <span class="num"        onClick="concatNumber('1');">1</span>
         <span class="num"        onClick="concatNumber('o');">0</span>
         <span class="num"        onClick="concatNumber('00');">00</span>
         <span class="num"        onClick="setOperator('.');">.</span>
         <span class="num equal"  onClick="equals();">=</span>   
              </form>
        </div>
        <script src="cal.js"></script>
    </body>
</html>
